name: Release Build

on:
  push:
    tags:
      - 'v[0-9]*.[0-9]*.[0-9]*'  # Only stable releases (v1.0.0, v1.10.0, v12.3.4, etc.)
      # Pre-releases (v1.0.0-beta, v1.0.0-rc.1) must be triggered manually
      # Note: Uses glob pattern (not regex) - [0-9]* matches one or more digits
  workflow_dispatch:  # Allows manual triggering for pre-releases or testing

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Gradle cache
        uses: gradle/gradle-build-action@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Extract version from tag
        id: version
        run: |
          if [ "${GITHUB_REF_TYPE}" == "tag" ]; then
            VERSION=${GITHUB_REF_NAME#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=dev" >> $GITHUB_OUTPUT
          fi
          echo "Building version: $VERSION"

      - name: Run quality checks
        run: ./gradlew ktlintCheck detekt :app:lintRelease

      - name: Run tests
        run: ./gradlew testReleaseUnitTest

      - name: Build signed Release APK
        env:
          SIGNING_KEYSTORE_BASE64: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
          SIGNING_KEYSTORE_PASSWORD: ${{ secrets.SIGNING_KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          VERSION_NAME: ${{ steps.version.outputs.version }}
        run: ./gradlew assembleRelease

      - name: Build signed Release AAB
        env:
          SIGNING_KEYSTORE_BASE64: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
          SIGNING_KEYSTORE_PASSWORD: ${{ secrets.SIGNING_KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          VERSION_NAME: ${{ steps.version.outputs.version }}
        run: ./gradlew bundleRelease

      - name: Rename APK with version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cp app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/nextcloud-tasks-${VERSION}.apk

      - name: Rename AAB with version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cp app/build/outputs/bundle/release/app-release.aab \
             app/build/outputs/bundle/release/nextcloud-tasks-${VERSION}.aab

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "## Nextcloud Tasks Android v${VERSION}" > release_notes.md
          echo "" >> release_notes.md
          echo "### Downloads" >> release_notes.md
          echo "" >> release_notes.md
          echo "- **APK**: For direct installation on Android devices" >> release_notes.md
          echo "- **AAB**: For uploading to Google Play Store" >> release_notes.md
          echo "" >> release_notes.md

          # If this is a tagged release, try to get the changelog
          if [ "${GITHUB_REF_TYPE}" == "tag" ]; then
            echo "### Changes" >> release_notes.md
            echo "" >> release_notes.md

            # Get previous tag
            PREV_TAG=$(git describe --tags --abbrev=0 ${GITHUB_REF_NAME}^ 2>/dev/null || echo "")

            if [ -n "$PREV_TAG" ]; then
              echo "Changes since ${PREV_TAG}:" >> release_notes.md
              echo "" >> release_notes.md
              git log ${PREV_TAG}..${GITHUB_REF_NAME} --pretty=format:"- %s (%an)" --no-merges >> release_notes.md
            else
              echo "- Initial release" >> release_notes.md
            fi
          else
            echo "### Development Build" >> release_notes.md
            echo "" >> release_notes.md
            echo "This is an automated development build." >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "### Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "1. Download the APK file" >> release_notes.md
          echo "2. Enable \"Install from Unknown Sources\" in Android settings" >> release_notes.md
          echo "3. Open the downloaded APK to install" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Requirements" >> release_notes.md
          echo "" >> release_notes.md
          echo "- Android 8.0 (API 26) or higher" >> release_notes.md
          echo "- Nextcloud server with Tasks app installed" >> release_notes.md

      - name: Create GitHub Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/release/nextcloud-tasks-${{ steps.version.outputs.version }}.apk
            app/build/outputs/bundle/release/nextcloud-tasks-${{ steps.version.outputs.version }}.aab
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}  # Auto-detect pre-release from version
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK as artifact (for manual runs)
        if: github.ref_type != 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: nextcloud-tasks-${{ steps.version.outputs.version }}-apk
          path: app/build/outputs/apk/release/nextcloud-tasks-${{ steps.version.outputs.version }}.apk
          retention-days: 30

      - name: Upload AAB as artifact (for manual runs)
        if: github.ref_type != 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: nextcloud-tasks-${{ steps.version.outputs.version }}-aab
          path: app/build/outputs/bundle/release/nextcloud-tasks-${{ steps.version.outputs.version }}.aab
          retention-days: 30
